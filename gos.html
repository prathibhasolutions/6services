<body>
    <div class="main-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fa fa-shield"></i> TGMF</h1>
                <p>Telangana MeeSeva Federation</p>
            </div>
            
            <div class="login-body">
                <div class="login-icon">
                    <i class="fa fa-user-shield"></i>
                </div>
                
                <div class="form-title">
                    <h2>Admin Login</h2>
                    <p>Please enter your credentials to access the admin panel</p>
                </div>

                <form method="post" action="userPanel.php" class="user">
                    <!-- First Step: Username & Password -->
                    <div class="first_input_group">
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   name="username" 
                                   id="username"
                                   placeholder="Enter your username"
                                   required>
                            <span id="error_username" class="text-danger"></span>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control" 
                                   name="password" 
                                   id="password" 
                                   placeholder="Enter your password" 
                                   autocomplete="off"
                                   required>
                            <span id="error_password" class="text-danger"></span>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" 
                                    class="btn btn-primary" 
                                    name="login" 
                                    id="login" 
                                    onclick="validateMemberCredentials()">
                                <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
                            </button>
                        </div>
                    </div>

                    <!-- Second Step: OTP Verification -->
                    <div class="second_input_group">
                        <div class="alert alert-success">
                            <i class="fa fa-check-circle"></i>
                            <strong>OTP Sent!</strong> Please check your registered mobile number for the verification code.
                        </div>
                        
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   name="otp" 
                                   id="otp" 
                                   placeholder="Enter 6-digit OTP"
                                   maxlength="6"
                                   pattern="[0-9]{6}">
                            <span id="error_otp" class="text-danger"></span>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" 
                                    class="btn btn-primary" 
                                    name="submit_otp" 
                                    id="submit_otp" 
                                    onclick="validateOTP()">
                                <i class="fa fa-key"></i>&nbsp;&nbsp;Verify OTP
                            </button>
                        </div>
                    </div>

                    <div class="divider">
                        <span>Need Help?</span>
                    </div>

                    <div class="forgot-password">
                        <a href="forgot-password.php">
                            <i class="fa fa-question-circle"></i>&nbsp;Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.second_input_group').hide();
        });

        function validateMemberCredentials() {
            var username = $('#username').val();
            var password = $('#password').val();
            var loginBtn = $('#login');
            
            // Reset errors
            $('#error_username').text('');
            $('#error_password').text('');
            $('#username').removeClass('is-invalid');
            $('#password').removeClass('is-invalid');
            
            // Basic validation
            if (!username.trim()) {
                $('#error_username').text('Username is required');
                $('#username').addClass('is-invalid');
                return;
            }
            
            if (!password.trim()) {
                $('#error_password').text('Password is required');
                $('#password').addClass('is-invalid');
                return;
            }
            
            // Add loading state
            loginBtn.addClass('btn-loading').prop('disabled', true);
            
            $.ajax({
                url: "loginSendOTP.php",
                type: "POST",
                data: {username: username, password: password},
                success: function(result) {
                    loginBtn.removeClass('btn-loading').prop('disabled', false);
                    
                    if (result == 0) {
                        $('#error_username').text('Invalid Username');
                        $('#username').addClass('is-invalid');
                    } else if (result == 1) {
                        $('#error_password').text('Password is Wrong');
                        $('#password').addClass('is-invalid');
                    } else if (result == 2) {
                        // Success - show OTP form
                        $('.first_input_group').slideUp(500, function() {
                            $('.second_input_group').slideDown(500);
                        });
                    }
                },
                error: function() {
                    loginBtn.removeClass('btn-loading').prop('disabled', false);
                    alert('Connection error. Please try again.');
                }
            });
        }

        function validateOTP() {
            var otp = $('#otp').val();
            var otpBtn = $('#submit_otp');
            
            // Reset error
            $('#error_otp').text('');
            $('#otp').removeClass('is-invalid');
            
            // Basic validation
            if (!otp.trim()) {
                $('#error_otp').text('OTP is required');
                $('#otp').addClass('is-invalid');
                return;
            }
            
            if (otp.length !== 6) {
                $('#error_otp').text('OTP must be 6 digits');
                $('#otp').addClass('is-invalid');
                return;
            }
            
            // Add loading state
            otpBtn.addClass('btn-loading').prop('disabled', true);
            
            $.ajax({
                url: "loginCheckOTP.php",
                type: "POST",
                data: {otp: otp},
                success: function(result) {
                    otpBtn.removeClass('btn-loading').prop('disabled', false);
                    
                    if (result == 0) {
                        $('#error_otp').text('Invalid OTP. Please try again.');
                        $('#otp').addClass('is-invalid');
                    } else if (result == 1) {
                        // Success - redirect to admin page
                        window.location = 'adminPage.php';
                    } else if (result == 2) {
                        // Success - redirect to district admin page
                        window.location = 'distAdminPage.php';
                    }
                },
                error: function() {
                    otpBtn.removeClass('btn-loading').prop('disabled', false);
                    alert('Connection error. Please try again.');
                }
            });
        }

        // Allow Enter key to trigger login/OTP submission
        $(document).keypress(function(e) {
            if (e.which == 13) {
                if ($('.first_input_group').is(':visible')) {
                    validateMemberCredentials();
                } else if ($('.second_input_group').is(':visible')) {
                    validateOTP();
                }
            }
        });

        // Auto-focus on OTP field when it becomes visible
        $('.second_input_group').on('shown', function() {
            $('#otp').focus();
        });
    </script>
</body>
</html>
